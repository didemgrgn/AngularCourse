<div style="margin:2rem;">
    <div class="row">
        <div class="col-md-5">
            <input type="text" [(ngModel)]="name" />
            <br><br>
            <button (click)="setItem(name);">set Item</button>
            <button (click)="getItem()">get Item</button><br><br>
            <button (click)="clearItem()">cler Name Item</button><br><br>
            <button (click)="clearAll()">clear All</button><br><br>
            <button (click)="checkNameCoookie()">check Name Coookie</button><br><br>
            <br>
            <p>Name: {{name}}</p>
            <p>Cookie Value: {{cookieValue}}</p>
            <p>isExist: {{isCookieExist}}</p>
        </div>
        <div class="col-md-2">
            <br><br>
            <button [routerLink]="['../local-storage']">Go To Local Storage Page</button>
        </div>
    </div>
</div>
